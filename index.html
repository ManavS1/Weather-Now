<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Weather Now</title>
</head>
<body>
  <div class="app-main">
    <div class="search">
      <input type="text" placeholder="Enter city name.." autocomplete="off" class="input-box" id="input-box">
    </div>
    <div class="weather-body">
      <div class="location-detail">
        <div class="city" id="city">Mumbai, IN</div>
        <div class="date" id="date">Wed Jul, 2021</div>
      </div>
      <div class="weather-status">
        <div class="temp" id="temp">13&deg;C</div>
        <div class="weather" id="weather">Clear</div>
        <div class="img"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
